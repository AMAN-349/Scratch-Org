<template>
    <lightning-card title="User Information Form" icon-name="action:add_contact">
        <div class="slds-p-around_medium">
          <lightning-input label="Name" value={formData.name} data-id="name" onchange={handleInputChange}></lightning-input>
          <lightning-input label="Phone" value={formData.phone} data-id="phone" onchange={handleInputChange}></lightning-input>
          <lightning-input label="Email" type="email" value={formData.email} data-id="email" onchange={handleInputChange}></lightning-input>
     
          <div class="slds-p-around_large">
          <lightning-button
           
            label="Add Row"
            variant="brand" onclick={handleSubmit}
          ></lightning-button>
        </div>
        </div>
        </lightning-card>
        <br/>
      <lightning-card title="Delete Row" icon-name="action:delete">
        <div class="slds-p-around_medium">
          <lightning-input label="Email" onchange={handlechange} data-id="email"></lightning-input>
          <div class="slds-p-around_large">
          <lightning-button
           
            label="Delete Row"
            variant="brand"
            onclick={handledelete}
          ></lightning-button>
        </div>
    </div>
    <div class="slds-form-element slds-m-around_small" >
        <label class="slds-checkbox_toggle slds-grid">
          <span class="slds-form-element__label slds-m-bottom_none">Switch View</span>
          <input type="checkbox" name="checkbox-toggle-16" value="checkbox-toggle-16" aria-describedby="checkbox-toggle-16" onclick={handletoggle} />
          <span id="checkbox-toggle-16" class="slds-checkbox_faux_container">
            <span class="slds-checkbox_faux"></span>
            <span class="slds-checkbox_on">Table View</span>
            <span class="slds-checkbox_off">Card View</span>
          </span>
        </label>
      </div>
      </lightning-card>
      <br/>
      <template lwc:if={toggleValue}>
      <c-table-practice sets={data}></c-table-practice>
      </template>
      <template lwc:else>
      <c-table-card-practice sets={data}></c-table-card-practice>
      </template>
      <br/>
      
</template>
