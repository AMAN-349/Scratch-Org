<template>
  <template lwc:if={hasTableData}>
    <lightning-card
      class="slds-p-around_medium"
      title="Card Component"
      icon-name="action:new_group"
    >
      <div class="slds-grid slds-wrap">
        <template for:each={sets} for:item="element">
          <div
            class="slds-col slds-size_1-of-4 slds-p-around_small"
            key={element.id}
          >
            <lightning-card
              class="slds-align_absolute-center slds-border_top slds-border_right slds-border_left slds-border_bottom"
              title={element.name}
              icon-name="action:user"
            >
              <p class="slds-align_absolute-center">{element.phone}</p>
              <p class="slds-align_absolute-center">{element.email}</p>
            </lightning-card>
          </div>
        </template>
      </div>
    </lightning-card>
  </template>
  </template>
